<div class="container mt-5 col-sm-7">
  <div class="card border border-5 border-info">
    <div class="card-body">
      <h5>Poke List</h5>
      <div class="container col-8 mt-4 mb-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre Pokemon</th>
              <th scope="col">Img</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of listaPokemon">
              <th scope="row">1</th>
              <td>{{pokemon.name}}</td>
              <td><img src="#" alt=""></td>
            </tr>
            <hr>
            <tr *ngFor="let pokemon of this.$listaPokemonObs | async">
              <th scope="row">1</th>
              <td>{{pokemon.name}}</td>
              <td><img src="#" alt=""></td>
            </tr>
          </tbody>
        </table>
        <div>
        <!--{{listaPokemon | json}}-->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container col-sm-7">
  <div class="container col-3 mt-3 mb-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
